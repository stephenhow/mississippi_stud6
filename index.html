<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mississippi Stud</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="gameContainer">
        <button id="shuffle">Shuffle & Deal</button>
        <div id="others">
            <div class="other"><div id="player0"></div><div class="label">player 1</div></div>
            <div class="other"><div id="player1"></div><div class="label">player 2</div></div>
            <div class="other"><div id="player2"></div><div class="label">player 3</div></div>
            <div class="other"><div id="player3"></div><div class="label">player 4</div></div>
            <div class="other"><div id="player4"></div><div class="label">player 5</div></div>
        </div>
        <div id="playerCards"></div>
        <button id="play3x">Play 3x</button>
        <button id="play1x">Play 1x</button>
        <button id="fold">Fold</button>
        <p id="message">Welcome to Mississippi Stud 6-way practice</p>
        <p id="strategy">Sample</p>
        <p id="outs"></p>
        <label for="hintsCheckbox">Show hints:</label>
        <input type="checkbox" id="hintsCheckbox" name="toggle">
        <label for="outsCheckbox">Show outs:</label>
        <input type="checkbox" id="outsCheckbox" name="toggle">
    </div>
    <script src="script.js"></script>
</body>
</html>
